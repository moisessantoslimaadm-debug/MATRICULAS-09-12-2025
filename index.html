<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e40af" />
    <title>EducaMunicípio - Matrícula Digital</title>
    
    <!-- Tailwind CSS (Mantido CDN para facilidade de uso imediato, mas package.json suporta build local) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js" crossorigin=""></script>

    <!-- System Polyfills -->
    <script>
      // Segurança: Garante que 'process.env' exista mesmo se o bundler falhar ou não for usado.
      // Isso previne a "Tela Branca da Morte" ao acessar a API Key.
      window.process = window.process || { env: { NODE_ENV: 'development' } };
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-script {
        font-family: 'Dancing Script', cursive;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Print Styles */
      @page {
        size: auto;
        margin: 5mm;
      }
      @media print {
        nav, footer, .no-print, .chat-widget {
          display: none !important;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        .print-container {
          box-shadow: none !important;
          border: 1px solid #ccc !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 20px !important;
        }
        .print-only {
          display: block !important;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      .print-only {
        display: none;
      }
    </style>
    
    <!-- Import Map para compatibilidade com ambientes de pré-visualização sem build -->
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.0.8",
    "react-to-print": "https://esm.sh/react-to-print@^3.2.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased">
    <div id="root">
        <!-- Feedback de carregamento inicial -->
        <div style="height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f8fafc; color: #3b82f6;">
            <svg class="animate-spin" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
